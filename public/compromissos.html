<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Compromissos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="theme.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Minha Plataforma Pessoal</a>
            <div>
                <button class="btn btn-outline-secondary" id="theme-toggler" type="button" style="margin-right: 10px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-half" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/></svg>
                </button>
                <a href="/" class="btn btn-outline-light">Mensagens</a>
                <a href="/agenda.html" class="btn btn-outline-light">Ver Agenda</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <section id="compromissos">
            <h2>Meus Compromissos</h2>
            <div class="card bg-light p-3 mb-4">
                <h4>Novo Compromisso</h4>
                <form id="form-compromisso">
                    <div class="mb-3"><label for="titulo" class="form-label">O que é?</label><input type="text" class="form-control" id="titulo" required></div>
                    <div class="row">
                        <div class="col-md-4 mb-3"><label for="data-compromisso" class="form-label">Data</label><input type="date" class="form-control" id="data-compromisso" required></div>
                        <div class="col-md-3 mb-3"><label for="hora-compromisso" class="form-label">Hora</label><input type="time" class="form-control" id="hora-compromisso" required></div>
                        <div class="col-md-5 mb-3"><label for="onde" class="form-label">Onde?</label><input type="text" class="form-control" id="onde"></div>
                    </div>
                    <div class="mb-3"><label for="observacoes" class="form-label">Observações</label><textarea class="form-control" id="observacoes" rows="2"></textarea></div>
                    <button type="submit" class="btn btn-primary">Salvar Compromisso</button>
                </form>
            </div>
            <h4>Próximos Compromissos</h4>
            <ul class="list-group" id="lista-compromissos"></ul>
        </section>
    </div>

    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container">Criado por CC (FN) Sabá</div>
    </footer>

    <div class="modal fade" id="modal-editar-compromisso" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"><h5 class="modal-title">Editar Compromisso</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
          <div class="modal-body">
            <form id="form-editar-compromisso">
              <input type="hidden" id="edit-compromisso-id">
              <div class="mb-3"><label for="edit-titulo" class="form-label">O que é?</label><input type="text" class="form-control" id="edit-titulo" required></div>
              <div class="row">
                <div class="col-md-4 mb-3"><label for="edit-data-compromisso" class="form-label">Data</label><input type="date" class="form-control" id="edit-data-compromisso" required></div>
                <div class="col-md-3 mb-3"><label for="edit-hora-compromisso" class="form-label">Hora</label><input type="time" class="form-control" id="edit-hora-compromisso" required></div>
                <div class="col-md-5 mb-3"><label for="edit-onde" class="form-label">Onde?</label><input type="text" class="form-control" id="edit-onde"></div>
              </div>
              <div class="mb-3"><label for="edit-observacoes" class="form-label">Observações</label><textarea class="form-control" id="edit-observacoes" rows="2"></textarea></div>
              <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="compromissos.js"></script>
</body>
</html>
